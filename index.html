<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <div class="row">
        <div class="col s12 center logo">
            Sonic the Gif-hog!
        </div>
        <div class="col s12 m4 l3">
            <div class="displayBtns"></div>
        </div>
        <div class="col s12 m8 l9">
            <div class="row">
                <div class="col s4 offset-s4">
                    <div class="searchBar">
                        <form>
                            <label title="search">Click on any of buttons to display the character GIF</label>
                            <input type="text" id="searchField" placeholder="ADD YOUR OWN GIF!" size="20">
                            <div class="right">
                                <input id="submitBtn" type="submit" value="Add!" class="waves-effect waves-light btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="main">
            </div>
            <div class="tip">
                <br>
                <br> Click on an image to animate it! (click again to pause animation)
                <br>[
                <b>Pro Tip:</b> Double click a gif to copy its link to the clipboard! ]
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="footer center"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard-polyfill/2.4.7/clipboard-polyfill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
